{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
    <title>Todolist!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" 
    crossorigin="anonymous">
    <link rel="icon" href="{% static 'good-icon.webp' %}" style="image/png">

    <nav class="navbar navbar-dark bg-dark navbar-expand">
        <div class="container-fluid mx-3">
            <a class="navbar-brand" href="{% url 'index' %}"><img src='{% static "task.png" %}' width="100 px"></a>
            <div class=" collapse navbar-collapse" id="">
                <div class="navbar-nav">
                    <a class="nav-link" href="{% url 'index' %}">Home</a>
                    <a class="nav-link" href="{% url 'todolist' %}">TodoList</a>
                    <a class="nav-link" href="{% url 'contact' %}">Contact Us</a>
                    <a class="nav-link" href="{% url 'about' %}">About Us</a>
                </div>
            </div>
            {% if user.is_authenticated %}
                <div class="navbar-text text-capitalize my-2">Hello {{user}} </div>
                <a class="nav-link" href="{% url 'logout' %}"><button class="btn btn-warning ms-3">Logout</button></a>
            {% elif not user.is_authenticated %}
                <a class="nav-link" href="{% url 'register' %}"><button class="btn btn-primary mx-2">Register</button></a>
                <a class="nav-link" href="{% url 'login' %}"><button class="btn btn-success mx-2">Log in</button></a>
            {% endif %}
        </div>
    </nav>

</head>

<body class="bg-light">

    {% block content %}

    {% endblock %}

</body>
</html>
